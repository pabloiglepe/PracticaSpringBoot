<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <div th:replace="~{fragments/header :: header-tags}"></div>
    <title>Lista de Empleados</title>
</head>
<body>
<div th:replace="~{fragments/header :: header}"></div>

<div class="main-container">
    <div class="container">
        <div class="main-content">
            <h1>Estos son todos los empleados de la BBDD</h1>

            <div th:if="${listaEmpleados != null and not #lists.isEmpty(listaEmpleados)}">
                <table class="tabla">
                    <thead>
                    <tr>
                        <th>DNI</th>
                        <th>NOMBRE</th>
                        <th>SEXO</th>
                        <th>CATEGORIA</th>
                        <th>AÃ‘OS</th>
                    </tr>
                    </thead>

                    <tbody>
                    <tr th:each="empleado : ${listaEmpleados}">
                        <td th:text="${empleado.dni}"></td>
                        <td th:text="${empleado.nombre}"></td>
                        <td th:text="${empleado.sexo}"></td>
                        <td th:text="${empleado.categoria}"></td>
                        <td th:text="${empleado.anyos}"></td>
                    </tr>

                    </tbody>
                </table>
            </div>

            <div th:if="${#lists.isEmpty(listaEmpleados)}">
                <p>No se encontraron empleados registrados en la base de datos.</p>
            </div>

        </div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>
</body>
</html>
